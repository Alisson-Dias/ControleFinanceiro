<div class="container">
    <div class="row">
        <div class="col-6 offset-md-3 ">
            <div class="card shadow-lg mb-5 bg-white rounded">
                <div class="card-header">
                    Entrar
                </div>
                <div class="card-body">
                    <form method="post" #frm="ngForm">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                <input placeholder="Digite seu E-mail" [ngModelOptions]="{standalone: true}" required [(ngModel)]="entrar.login" type="email"  class="form-control" id="staticEmail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Senha:</label>
                            <div class="col-sm-8">
                                <input placeholder="Digite sua Senha" [ngModelOptions]="{standalone: true}" required  [(ngModel)]="entrar.senha"  type="password"  class="form-control" id="inputPassword">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-danger" role="alert"  *ngFor="let listarErro of listarErros">                     
                        <li>
                            {{listarErro}}
                        </li>
                    </div>       
                    <div class="row">
                        <div class="col text-right">
                            <button type="button" class="btn btn-outline-dark my-2 my-sm-0" (click)="criarEntrar()" >Criar</button>
                            <button type="submit" class="btn btn-primary ml-2" (click)="fazerLogin()" >Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
